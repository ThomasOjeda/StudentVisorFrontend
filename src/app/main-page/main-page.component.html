<mat-sidenav-container>
  <mat-sidenav mode="over" #sidenav>
    <div class="sidenav-content-container">
      <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>close</mat-icon>
        </button>
        <h1>Menu</h1>
      </mat-toolbar>
      <mat-nav-list>
        <div *ngIf="userIsAdmin">
          <mat-list-item routerLink="home">
            <mat-icon>home</mat-icon>
            <a matListItemTitle> Tablero </a>
          </mat-list-item>

          <mat-list-item routerLink="publish">
            <mat-icon>pie_chart</mat-icon>
            <a matListItemTitle> Publicar </a>
          </mat-list-item>

          <mat-list-item routerLink="files">
            <mat-icon>insert_drive_file</mat-icon>
            <a matListItemTitle> Archivos </a>
          </mat-list-item>

          <mat-list-item routerLink="users">
            <mat-icon>people</mat-icon>
            <a matListItemTitle> Usuarios </a>
          </mat-list-item>

          <mat-list-item routerLink="tags">
            <mat-icon>style</mat-icon>
            <a matListItemTitle> Etiquetas </a>
          </mat-list-item>
        </div>
        <div class="spacer"></div>

        <mat-list-item (click)="logout()">
          <mat-icon color="warn">logout</mat-icon>
          <a matListItemTitle style="color: red"> Salir </a>
        </mat-list-item>
      </mat-nav-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Studentvisor</span>

      <span class="spacer"></span>
      <app-user-button></app-user-button>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
