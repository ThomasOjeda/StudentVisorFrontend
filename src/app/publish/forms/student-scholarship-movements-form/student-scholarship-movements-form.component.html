<div class="inputs">
  <mat-form-field>
    <mat-label>Año inicio</mat-label>
    <mat-select [formControl]="yearAInputControl">
      <mat-option *ngFor="let year of availableStartYears" [value]="year">
        {{ year }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="yearAInputControl.hasError('required')">
      Campo <strong>requerido</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Año fin</mat-label>
    <mat-select [formControl]="yearBInputControl">
      <mat-option *ngFor="let year of availableEndYears" [value]="year">
        {{ year }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="yearBInputControl.hasError('required')">
      Campo <strong>requerido</strong>
    </mat-error>
  </mat-form-field>
</div>

<div class="inputs">
  <mat-form-field>
    <mat-label>Tipo de beca</mat-label>
    <mat-select
      panelClass="custom-select-panel"
      [formControl]="scholarshipTypeInputControl"
    >
      <mat-option *ngFor="let schType of schTypes" [value]="schType.value">
        {{ schType.label | titlecase }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
