<div class="inputs">
  <mat-form-field>
    <mat-label>AÃ±o</mat-label>
    <mat-select
      [formControl]="yearInputControl"
      (valueChange)="reconfigureUnitInput($event)"
    >
      <mat-option *ngFor="let year of availableYears" [value]="year">
        {{ year }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="yearInputControl.hasError('required')">
      Campo <strong>requerido</strong>
    </mat-error>
  </mat-form-field>
</div>

<div class="inputs">
  <mat-form-field>
    <mat-label>Unidad</mat-label>
    <mat-select
      [formControl]="unitInputControl"
      (valueChange)="reconfigureOfferInput($event)"
    >
      <mat-option *ngFor="let unit of availableUnits" [value]="unit">
        {{ unit ?? "Sin filtro" | titlecase }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Carrera</mat-label>
    <mat-select [formControl]="offerInputControl">
      <mat-option *ngFor="let offer of availableOffers" [value]="offer">
        {{ offer ?? "Sin filtro" | titlecase }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Sexo</mat-label>
    <mat-select [formControl]="genderInputControl">
      <mat-option *ngFor="let gender of availableGenders" [value]="gender._id">
        {{ gender.label | titlecase }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
