<mat-tab-group mat-align-tabs="center" dynamicHeight>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>storage</mat-icon>
      Lista de archivos
    </ng-template>

    <app-file-list
      [newFileEvent]="newFileCommand.asObservable()"
    ></app-file-list>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>note_add</mat-icon>
      Subir nuevo
    </ng-template>

    <app-new-file [newFileCommand]="newFileCommand"></app-new-file>
  </mat-tab>
</mat-tab-group>
