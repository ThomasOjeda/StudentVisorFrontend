<mat-card *ngIf="tag">
  <mat-card-header>
    <mat-card-title>Detalles de la etiqueta "{{ tag._id }}"</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h2>Descripcion</h2>
    <p style="white-space: pre-wrap">{{ tag.description }}</p>

    <h2>Fecha de creación</h2>
    <p>{{ tag.createdAt | date }}</p>

    <h2>Ultima actualización</h2>
    <p>{{ tag.updatedAt | date }}</p>
  </mat-card-content>
</mat-card>
