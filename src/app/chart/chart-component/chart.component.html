<mat-card appearance="outlined">
  <h2>
    {{ chart.name }}
  </h2>
  <div class="canvas-container">
    <ng-container #chartViewContainer></ng-container>
  </div>
  <mat-chip-listbox>
    <mat-chip-option *ngFor="let tag of tags" disabled>{{ tag }}</mat-chip-option>
  </mat-chip-listbox>
  @if (isPrevisualization) {
    <mat-card>
      <mat-card-header>
        <mat-card-title>Detalles</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <pre>{{ chart.structure| json }}</pre>
      </mat-card-content>
    </mat-card>
  } @else {
    <button mat-button [routerLink]="'/home/publish/' + chart._id">
      Detalles
    </button>
  }
</mat-card>
