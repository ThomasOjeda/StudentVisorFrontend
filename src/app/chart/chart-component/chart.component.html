<mat-card>
  <h2>
    {{ chart.name }}
  </h2>
  <div class="canvas-container">
    <ng-container #chartViewContainer></ng-container>
  </div>
  <mat-chip-list>
    <mat-chip *ngFor="let tag of tags" disabled>{{ tag }}</mat-chip>
  </mat-chip-list>
  <button mat-button [routerLink]="'/home/publish/' + chart._id">
    Detalles
  </button>
</mat-card>
