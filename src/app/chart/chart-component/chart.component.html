<mat-card appearance="outlined">
  <h2>
    {{ chart.name }}
  </h2>
  <div class="canvas-container">
    <ng-container #chartViewContainer></ng-container>
  </div>
  <mat-chip-listbox>
    <mat-chip-option *ngFor="let tag of tags" disabled>{{ tag }}</mat-chip-option>
  </mat-chip-listbox>
  <button mat-button [routerLink]="'/home/publish/' + chart._id">
    Detalles
  </button>
</mat-card>
